<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Card</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    .rotating-card {
      position: absolute;
      width: 500px;
      height: 350px;
      background: #333;
      border-radius: 20px;
      transform: rotate(10deg);
      animation: rotate 20s linear infinite;
      z-index: 0;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.3);
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .form-container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 350px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    .result {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="rotating-card"></div>

  <div class="form-container">
    <h2>Fill Your Crypto Card</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="text" id="twitter" placeholder="Twitter Handle" required />
    <input type="text" id="telegram" placeholder="Telegram" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <button onclick="submitCard()">Submit</button>

    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    async function submitCard() {
      const username = document.getElementById("username").value.trim();
      const twitter = document.getElementById("twitter").value.trim();
      const telegram = document.getElementById("telegram").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!username || !twitter || !telegram || !email) {
        alert("Please fill all fields.");
        return;
      }

      const data = { username, twitter, telegram, email };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxZUbWcU6iqKfrvmXGBGbdxQ6Nc1LdPCG1evItcwJrZLD2cGSG81eRxn8V_8gk92FWd/exec", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await res.json();
        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerHTML = `
          ‚úÖ ${result.success ? "Submitted to Google Sheet!" : "Submission failed."}<br><br>
          üë§ ${username}<br>
          üê¶ ${twitter}<br>
          üí¨ ${telegram}<br>
          üìß ${email}
        `;
      } catch (err) {
        alert("‚ùå Submission failed. Check your internet or script URL.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
