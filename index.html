<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Card</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    .rotating-card {
      position: absolute;
      width: 500px;
      height: 350px;
      background: #333;
      border-radius: 20px;
      transform: rotate(10deg);
      animation: rotate 20s linear infinite;
      z-index: 0;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.3);
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .form-container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
    }

    .result {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="rotating-card"></div>

  <div class="form-container">
    <h2>Fill Your Crypto Card</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="text" id="twitter" placeholder="Twitter Handle" />
    <input type="text" id="telegram" placeholder="Telegram" />
    <input type="email" id="email" placeholder="Email Address" />
    <button onclick="submitForm()">Submit</button>

    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    async function submitForm() {
      const username = document.getElementById("username").value;
      const twitter = document.getElementById("twitter").value;
      const telegram = document.getElementById("telegram").value;
      const email = document.getElementById("email").value;
      const resultDiv = document.getElementById("result");

      if (!username || !email) {
        alert("Username and Email are required!");
        return;
      }

      try {
        const response = await fetch(https:"//script.google.com/macros/s/AKfycbykQIt5LonmvdOKpTfdlfXZxzUtx93-C_t6H-x76OlbxWGUdgvlGNxWLTy1gdeOE8cV/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, twitter, telegram, email })
        });

        const data = await response.json();

        if (data.success) {
          resultDiv.innerHTML = "<b>✅ Your data has been saved successfully!</b>";
          resultDiv.style.display = "block";
        } else {
          resultDiv.innerHTML = "<b>❌ Something went wrong. Try again.</b>";
          resultDiv.style.display = "block";
        }
      } catch (error) {
        resultDiv.innerHTML = "<b>❌ Submission failed. Try again later.</b>";
        resultDiv.style.display = "block";
      }
    }
  </script>
</body>
</html>
