<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Card</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    .rotating-card {
      position: absolute;
      width: 500px;
      height: 350px;
      background: #333;
      border-radius: 20px;
      transform: rotate(10deg);
      animation: rotate 20s linear infinite;
      z-index: 0;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.3);
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .form-container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    .result {
      margin-top: 20px;
      background: #422;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>

    <input type="email" id="email" placeholder="Email Address" />

    <div class="result" id="result" style="display:none;"></div>
  </div>
